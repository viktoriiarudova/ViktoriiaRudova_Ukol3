<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka a Formulář</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Seznam uživatelů</h1>
    <!--test changes-->
    <table id="data">
        <caption>Seznam kontaktů</caption>
        <thead>
            <tr>
                <th>Jméno</th>
                <th>Příjmení</th>
                <th>Email</th>
                <th>Telefon</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Celkový počet záznamů: <span id="count">0</span></td>
            </tr>
        </tfoot>
    </table>
    
    <h2>Přidat nový kontakt</h2>
    <form id="user-form" onsubmit="event.preventDefault(); addRow();">
        <div class="form-row">
            <label for="first_name">Jméno:</label>
            <input type="text" id="first_name" required>
            <label for="last_name">Příjmení:</label>
            <input type="text" id="last_name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" required>
            <button type="submit">Přidej řádek</button>
        </div>
    </form>

    <script>
        var addRow = () => {
            const table = document.getElementById("data").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();
            
            ["first_name", "last_name", "email", "phone"].forEach((fieldName) => {
                const newValue = document.getElementById(fieldName).value;
                const newCell = newRow.insertCell();
                let newText = document.createTextNode(newValue);
                newCell.appendChild(newText);
            });
            
            document.getElementById("count").textContent = table.rows.length;
        };
    </script>
</body>
</html>
